{% set name = "f90nml" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/f90nml-{{ version }}.tar.gz
  sha256: 145c1f2c55bad628d225af22fc9bf06347eb0d33e7bae8a05869a68274b8fb2d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7

test:
  imports:
    - f90nml
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/marshallward/f90nml
  summary: Fortran 90 namelist parser
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cpelley
    - MuellerSeb
